<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/style-landing.css" />
		<title>Register</title>
	</head>
	<body>
		<header>
			<div class="project-title">
				<h3>
					Movies Database
					<i class="fas fa-video"></i>
				</h3>
			</div>

			<div class="nav-buttons">
				<a href="/index-landing.html" id="home" class="btn btn-outline-dark" role="button">Home</a>
				<a href="/login/login.html" class="btn btn-outline-dark" role="button">Login</a>
			</div>
		</header>

		<div class="form-container">
			<h2>Register</h2>
			<div id="user-message"></div>
			<form class="register-form">
				<div class="form-item">
					<input type="text" placeholder="Username" id="name" />
				</div>
				<div class="form-item">
					<input type="password" placeholder="Password" id="password" />
					<small id="passwordHelp" class="form-text text-muted"
						>Minimum 6 characters are required.</small
					>
				</div>
				<div class="form-item">
					<input type="password" id="repeat-password" placeholder="Re-enter password here..." />
				</div>
				<div class="form-item">
					<input type="button" class="btn" onclick="validation()" value="Submit" />
				</div>
				<div class="existing-account">
					<h4 id="a-account1">
						Already have an account?<a id="link-login" href="/login/login.html">Log in</a
						><i class="fas fa-chevron-right fa-xs"></i>
					</h4>
				</div>
			</form>
		</div>
		<script src="/register/register.js"></script>
	</body>
</html>
